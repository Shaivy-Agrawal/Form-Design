<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Welcome</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div id="overlay"></div>
        <div class="imag">
          <div id="head">
            <h1 id="heading">Insurance Company Form</h1>
            <p id="heading-para">Please fill the form to register.</p>
          </div>
        </div>
      </div>
      <div class="column" id="c2">
        <div class="form-container">
          <form name="insurance-form" action="#">
            <div class="f-l-name">
              <div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" />
              </div>
              <div>
                <label for="lname">Last Name</label>
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  placeholder="Eg:.K for Kumar"
                />
              </div>
            </div>
            <div class="input-grp">
              <label for="father-name">Father's Name</label>
              <input type="text" name="father-name" id="father-name"/>
            </div>
            <div class="input-grp">
              <label for="dob">Date Of Birth</label>
              <input type="date" name="dob" id="dob" placeholder="mm-dd-yyyy" onchange="ageCalculator()"/>
            </div>
            <div id="age">
              <label for="age">Age</label>
              <input id="result" readonly>
            </div>
            <div class="input-grp" id="gender">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option disabled="disabled" selected="selected" value="gender">
                  Please select
                </option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
              <i class="fas fa-angle-down" id="angle-down"></i>
            </div>
            <div>
              <label for="ph-no">Phone Number</label>
              <input type="text" name="ph-no" id="ph-no" />
            </div>
            <div>
              <label for="email">Email ID</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="only gmail account"
              />
            </div>
            <div>
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                rows="3"
                placeholder="Enter Message"
              ></textarea>
            </div>
            <div>
              <label for="pan">Pan Card Number</label>
              <input type="text" name="pan" id="pan" />
            </div>
            <div id="sub-btn">
              <button class="btn" id="res" type="reset">Reset</button>
              <button
                class="btn"
                id="sub"
                type="submit"
                onclick="noEmptyField(); validateLastName(); validatePhNo(); validateGmail(); validatePan()"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
